<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="sharkray.ico" type="image/x-icon">
    <title>webページ作成ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <!-- タスクウィンドウ -->
    <div id="taskWindow" style="user-select: none;">
        <div class="absolute">
            <!-- <label style="color: white;" class="mt-1">task window</label> -->
            <div class="mt-2" style="margin-left: 290px;">
                <!-- <button class="button1">デザイン</button>
                <button class="button1">生成</button>
                <button class="button1">ヘルプ</button> -->
                <select class="select-box" id="menuSelect">
                    <option selected>デザイン</option>
                    <option>生成</option>
                    <option>ヘルプ</option>
                </select>
            </div>
            <!-- デザイン -->
            <div id="designWindow">
                <!-- range -->
                <div style="margin-left: 10px;" class="mt-3"><label class="text-white bold">width</label><input type="text" class="textBox1" maxlength="3" style="margin-left: 16px;" id="widthInput">
                    <input type="range" id="widthRange" style="margin-left: 5px;" class="range-slider" min="5" max="1500"></div>
                <div style="margin-left: 10px;" class="mt-3"><label class="text-white bold">height</label><input type="text" class="textBox1" maxlength="3" style="margin-left: 10px;" id="widthInput">
                    <input type="range" id="heightRange" style="margin-left: 5px;" class="range-slider" min="5" max="900"></div>
                <div style="margin-left: 10px;" class="mt-3"><label class="text-white bold">F size</label><input type="text" class="textBox1" maxlength="3" style="margin-left: 18px;" id="widthInput">
                    <input type="range" id="fontSizeRange" style="margin-left: 5px;" class="range-slider" min="5" max="200"></div>
                <!-- ボタン -->
                <div style="left: 75.6%;" class="absolute mt-4">
                    <button class="styleButton" id="Bbutton">B</button>
                    <button class="styleButton" id="Ubutton">U</button>
                </div>
            </div>
            <!-- 生成 -->
            <div id="generateWindow" hidden></div>
            <!-- ヘルプ -->
            <div id="helpWindow" style="margin-left: 20px;" class="mt-2 text-white" hidden>
                <div><label>【要素移動】 shift + ドラッグ</label></div><p>
                <div><label>【テキスト追加】 ctrl + クリック</label></div><p>
                <div><label>【削除】 右クリック</label></div><p>
            </div>
        </div>
    </div>
</header>
<body style="overflow-x: hidden;">
    <!-- 編集エリア -->
    <div id="editorDiv" class="page">
        <div id="page1" style="height: 911px !important;"><label class="pageNum">１</label></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
